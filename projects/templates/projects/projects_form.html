
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'projects_projects_list' %}">
    projects Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="descreption">descreption: </label>
  <input class="form-control col-sm-10" id="descreption" type="text" name="descreption" value="{{ object.descreption }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="icon">icon: </label>
  <input class="form-control col-sm-10" id="icon" type="file" name="icon" value="{{ object.icon }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="start_date">start_date: </label>
  <input class="form-control col-sm-10" id="start_date" type="date" name="start_date" value="{{ object.start_date }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="name">name: </label>
  <input class="form-control col-sm-10" id="name" type="text" name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="icon_url">icon_url: </label>
  <input class="form-control col-sm-10" id="icon_url" type="text" name="icon_url" value="{{ object.icon_url }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="end_date">end_date: </label>
  <input class="form-control col-sm-10" id="end_date" type="date" name="end_date" value="{{ object.end_date }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
