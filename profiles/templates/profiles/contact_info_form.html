
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'profiles_contact_info_list' %}">
    contact_info Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="name">name: </label>
  <input class="form-control col-sm-10" id="name" type="text" name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="icon">icon: </label>
  <input class="form-control col-sm-10" id="icon" type="file" name="icon" value="{{ object.icon }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="url">url: </label>
  <input class="form-control col-sm-10" id="url" type="text" name="url" value="{{ object.url }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
