
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'skills_user_skills_list' %}">
    user_skills Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="projects_number">projects_number: </label>
  <input class="form-control col-sm-10" id="projects_number" type="number" name="projects_number" value="{{ object.projects_number }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="sample_url">sample_url: </label>
  <input class="form-control col-sm-10" id="sample_url" type="text" name="sample_url" value="{{ object.sample_url }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
